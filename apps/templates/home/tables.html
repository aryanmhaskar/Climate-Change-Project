{% extends "layouts/base.html" %}

{% block title %} Tables {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

  <div class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title"> Check your Emissions </h2>
          </div>
          <div class="card-body">
            <iframe width="1550" height="500" frameborder="0" marginwidth="0" marginheight="0" scrolling="no" src="https://calculator.carbonfootprint.com/calculator.aspx"></iframe>
          </div>
          <div class="card">
            <div class ="card-header">
              <h2 class="card-title"> Log your Emissions </h2>
            </div>
            <div class="row">
              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                  <label>House Emissions (metric tons) </label>
                  <input type="number" class="form-control" placeholder="0">
                </div>
              </div>
              <div class="col-md-6 pl-md-1">
                <div class="form-group">
                  <label>Car Emissions (metric tons) </label>
                  <input type="number" class="form-control" placeholder="0">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Flight Emissions (metric tons)</label>
                  <input type="number" class="form-control" placeholder="0">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-md-1">
                <div class="form-group">
                  <label>Other Transport (Motorbike + Bus and Rail) (metric tons) </label>
                  <input type="number" class="form-control" placeholder="0">
                </div>
              </div>
              <div class="col-md-4 px-md-1">
                <div class="form-group">
                  <label>Secondary Emissions</label>
                  <input type="number" class="form-control" placeholder="0">
                </div>
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-fill btn-primary">Log Emissions!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
